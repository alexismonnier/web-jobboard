<div class="container">

    <div class="job-header">
        <h1 ng-bind="job.title"></h1>
        <small>Publish by {{job.publisher}}, the {{job.created}} </small>
    </div>

    <h4 class="job-section">Informations</h4>

    <dl class="dl-horizontal job-infos">
        <dt>Salary</dt>
        <dd>{{job.price | na}}</dd>

        <dt>Duration</dt>
        <dd>{{job.duration | na}}</dd>

        <dt>Start</dt>
        <dd>{{job.start | na}}</dd>
    </dl>

    <h4 class="job-section">Description</h4>
    <pre class="description" ng-bind="job.description"></pre>

    <h4 class="job-section">Apply</h4>

    <form role="form" name="applyForm" ng-submit="doApply()">

        <div class="form-group">
            <label class="full-width">
                Name
                <small class="form-error" ng-show="applyForm.name.$dirty && applyForm.name.$invalid">Invalid name</small>
                <input type="text" class="form-control" ng-model="apply.name" name="name" required>
            </label>

            <div class="form-group">
                <label class="full-width">
                    Email
                    <small class="form-error"   ng-show="applyForm.email.$dirty && applyForm.email.$invalid">Invalid Email</small>
                    <input type="email" class="form-control" name="email" ng-model="apply.email" required>
                </label>
            </div>

            <div class="form-group">
                <label class="full-width">
                    Message
                    <textarea class="form-control" rows="5" name="message" ng-model="apply.message"></textarea>
                </label>
            </div>

            <input type="submit" class="btn btn-success" value="Envoyer" ng-disabled="applyForm.$invalid">
    </form>


    </div>
